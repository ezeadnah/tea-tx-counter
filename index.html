<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Protocol - Transaction Counter (Tea Sepolia Testnet)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"></script>
    <script type="module" src="https://esm.sh/@web3modal/ethers@4.1.10"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        html { background-color: #f7fafc; }
        #connectWalletBtn { white-space: nowrap; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-lg">
        <div class="text-center mb-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Tea Protocol</h1>
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mt-1">Transaction Counter</h2>
            <p class="text-sm text-gray-500 mt-2">Check transaction count (nonce) on Tea Sepolia</p>
        </div>

        <div class="text-center mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
            <button id="connectWalletBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out text-sm">
                Connect Wallet
            </button>
            <div id="connectionStatus" class="text-xs text-gray-600 mt-2 truncate">
                Status: Initializing...
            </div>
        </div>
        <div class="mb-4">
            <label for="walletAddress" class="block text-sm font-medium text-gray-700 mb-1">Wallet Address to Check</label>
            <input type="text" id="walletAddress" name="walletAddress" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter Tea Sepolia address or connect wallet">
        </div>

        <div class="mb-6">
            <button id="checkButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center space-x-2">
                <svg id="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span>Check Transaction Count</span>
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <div id="resultArea" class="text-center p-4 bg-gray-50 rounded-lg min-h-[60px] flex items-center justify-center border border-gray-200">
            <span class="text-gray-500">Enter an address and click check.</span>
        </div>

        <div id="explorerLinkArea" class="text-center mt-4 text-sm min-h-[20px]">
            </div>
    </div>

    <script type="module">
        // --- Global Error Handlers ---
        window.addEventListener('error', function(event) {
            console.error('Global Error:', event.message, event.filename, event.lineno, event.colno, event.error);
        });
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled Promise Rejection:', event.reason);
        });

        // Import Web3Modal functions
        console.log("Attempting to import Web3Modal...");
        // *** Import getAddress if available (might still not be exported correctly) ***
        // We will rely on web3modal instance method if import fails
        import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@4.1.10';
        console.log("Web3Modal import statement processed.");

        // --- DOM Element References ---
        const addressInput = document.getElementById('walletAddress');
        const checkButton = document.getElementById('checkButton');
        const resultArea = document.getElementById('resultArea');
        const explorerLinkArea = document.getElementById('explorerLinkArea');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonIcon = document.getElementById('button-icon');
        const buttonText = checkButton?.querySelector('span');
        // Connect button and status div references fetched later or inside functions

        // --- Configuration ---
        const TEA_SEPOLIA_RPC_URL = 'https://tea-sepolia.g.alchemy.com/public';
        const TEA_EXPLORER_BASE_URL = 'https://sepolia.tea.xyz';
        const projectId = '44e9663828baee914c5165ae2ee07cc1';

        const initialStatusDiv = document.getElementById('connectionStatus');
        if (!projectId && initialStatusDiv) {
            console.error("WalletConnect Project ID is missing!");
            initialStatusDiv.innerHTML = '<span class="text-red-600 font-bold">Setup Error: Missing Project ID!</span>';
        }

        const teaSepolia = {
            chainId: 10218, name: 'Tea Sepolia', currency: 'TEA',
            explorerUrl: TEA_EXPLORER_BASE_URL, rpcUrl: TEA_SEPOLIA_RPC_URL
        };
        const metadata = {
            name: 'Tea TX Counter', description: 'Check transaction counts on Tea Sepolia',
            url: window.location.href, icons: ['https://placehold.co/60x60/indigo/white?text=TEA']
        };

        // --- Web3Modal Initialization ---
        let web3modal;
        try {
            console.log("Initializing ethersConfig...");
            const ethersConfig = defaultConfig({ metadata });
            console.log("Initializing createWeb3Modal...");
            web3modal = createWeb3Modal({
                ethersConfig, chains: [teaSepolia], projectId,
                enableAnalytics: true, themeMode: 'light',
                themeVariables: {
                    '--w3m-color-mix': '#6366F1', '--w3m-color-mix-strength': 40,
                    '--w3m-border-radius-master': '8px',
                }
            });
            console.log("Web3Modal instance created successfully.");
        } catch (initError) {
            console.error("Error during Web3Modal initialization:", initError);
            if(initialStatusDiv) initialStatusDiv.innerHTML = '<span class="text-red-600 font-bold">Error: Failed to init WalletConnect. Check console.</span>';
            const connectBtn = document.getElementById('connectWalletBtn');
            if(connectBtn) connectBtn.disabled = true;
        }

        // --- Web3Modal State & Event Handling ---
        let connectedAddress = null; // Keep track of the address locally

        // Function to update the UI based on the address
        function updateUIBasedOnAddress(address) {
            console.log("updateUIBasedOnAddress called. Address:", address);
            connectedAddress = address; // Update local variable

            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const connectionStatusDiv = document.getElementById('connectionStatus');
            if (!connectWalletBtn || !connectionStatusDiv) {
                console.error("UI elements for connection status not found in updateUIBasedOnAddress!");
                return;
            }

            // *** Restored actual UI update logic ***
            if (address) { // Connected state
                const shortAddress = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                connectionStatusDiv.innerHTML = `Connected: <strong class="font-medium">${shortAddress}</strong>`;
                connectWalletBtn.textContent = 'Disconnect';
                console.log("UI Updated to: Connected / Disconnect");
            } else { // Disconnected state
                if (!connectWalletBtn.disabled) {
                    connectionStatusDiv.textContent = 'Status: Not Connected';
                    connectWalletBtn.textContent = 'Connect Wallet';
                    console.log("UI Updated to: Not Connected / Connect Wallet");
                } else {
                    connectionStatusDiv.textContent = 'Status: Not Connected (Error?)';
                }
            }
        }

        // *** REMOVED handleConnection function ***

        // Use subscribeEvents to detect modal close
        if (web3modal) {
            try {
                console.log("Setting up subscribeEvents...");
                const unsubscribeEvents = web3modal.subscribeEvents((event) => {
                    console.log("Web3Modal Event:", event.type, event.data);
                    // *** Attempt to get address directly on modal close ***
                    if (event.type === 'MODAL_CLOSE') {
                         console.log("Modal closed event detected. Attempting to get address directly...");
                         try {
                             // Use the getAddress method directly on the web3modal instance
                             const currentAddress = web3modal.getAddress();
                             console.log("Address from web3modal.getAddress():", currentAddress);
                             // Update UI based on whether getAddress returned an address
                             updateUIBasedOnAddress(currentAddress || null);
                         } catch (error) {
                             console.error("Error calling web3modal.getAddress() or updating UI:", error);
                             updateUIBasedOnAddress(null); // Reset on error
                         }
                    }
                    // Optional: Handle disconnect event if needed
                    // if (event.type === 'DISCONNECT_SUCCESS') {
                    //    console.log("Disconnect event detected.");
                    //    updateUIBasedOnAddress(null);
                    // }
                });
                console.log("subscribeEvents setup complete.");
                // Set initial state explicitly to "Not Connected"
                 updateUIBasedOnAddress(null);
            } catch (subscribeError) {
                console.error("Error setting up subscribeEvents:", subscribeError);
                const statusDiv = document.getElementById('connectionStatus');
                if(statusDiv) statusDiv.innerHTML = '<span class="text-red-600 font-bold">Error setting up wallet events.</span>';
            }
        } else {
            console.error("Web3Modal instance not available for subscribeEvents setup.");
             const statusDiv = document.getElementById('connectionStatus');
             if(statusDiv) statusDiv.textContent = 'Status: Wallet Init Failed';
        }


        // Handle Connect/Disconnect Button Click
        const connectBtn = document.getElementById('connectWalletBtn');
        if(connectBtn) {
             if (web3modal) {
                 connectBtn.disabled = false;
             } else {
                 connectBtn.disabled = true;
             }

            connectBtn.addEventListener('click', () => {
                console.log("Connect/Disconnect button clicked. Current connectedAddress variable:", connectedAddress);
                if (web3modal) {
                    if (connectedAddress) {
                        console.log("Calling web3modal.disconnect()");
                        web3modal.disconnect().then(() => {
                            // UI update should be handled by the MODAL_CLOSE event after disconnect attempt
                            // or potentially a DISCONNECT_SUCCESS event if subscribed
                            console.log("Disconnect call finished.");
                            // Force UI update just in case event doesn't fire reliably
                            updateUIBasedOnAddress(null);
                        }).catch(err => {
                            console.error("Error during disconnect:", err);
                            updateUIBasedOnAddress(null);
                        });
                    } else {
                        console.log("Calling web3modal.open()");
                        web3modal.open();
                        // Connection logic now handled by subscribeEvents -> getAddress
                    }
                } else {
                    console.error("Web3Modal not initialized, cannot open/disconnect.");
                    const statusDiv = document.getElementById('connectionStatus');
                    if(statusDiv) statusDiv.innerHTML = '<span class="text-red-600 font-bold">Wallet system error. Refresh maybe?</span>';
                }
            });
        } else {
            console.error("Connect Wallet button not found.");
        }


        // --- Ethers.js Provider for LOOKUPS (No changes) ---
        let lookupProvider;
        if (typeof ethers !== 'undefined') {
            try {
                lookupProvider = new ethers.JsonRpcProvider(TEA_SEPOLIA_RPC_URL);
                console.log("Lookup JsonRpcProvider initialized successfully.");
            } catch (error) {
                console.error("Failed to initialize Lookup JsonRpcProvider:", error);
                if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Could not initialize blockchain lookup connection.</span>`;
                if(checkButton) checkButton.disabled = true;
            }
        } else {
             console.error("Ethers.js library not loaded for lookup provider.");
             if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Blockchain library (ethers.js) failed to load.</span>`;
             if(checkButton) checkButton.disabled = true;
        }

        // --- UI Helper Function: Show Loading State (No changes) ---
        function showLoading(isLoading) {
             if (isLoading) {
                if(buttonText) buttonText.textContent = 'Checking...';
                if(buttonIcon) buttonIcon.classList.add('hidden');
                if(loadingSpinner) loadingSpinner.classList.remove('hidden');
                if(checkButton) checkButton.disabled = true;
                if(resultArea) resultArea.innerHTML = `<span class="text-gray-500">Fetching data...</span>`;
                if(explorerLinkArea) explorerLinkArea.innerHTML = '';
            } else {
                if(buttonText) buttonText.textContent = 'Check Transaction Count';
                if(buttonIcon) buttonIcon.classList.remove('hidden');
                if(loadingSpinner) loadingSpinner.classList.add('hidden');
                if(checkButton) checkButton.disabled = false;
            }
        }

        // --- Main Logic: Check Button Click (No changes) ---
        if(checkButton) {
            checkButton.disabled = !lookupProvider;
            checkButton.addEventListener('click', async () => {
                // ... (rest of check button logic is unchanged) ...
                console.log("Check button clicked.");
                if (typeof ethers === 'undefined') {
                     console.error("Ethers library not available for check.");
                     if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Blockchain library missing.</span>`;
                     return;
                }
                 if (!lookupProvider) {
                    console.error("Lookup provider not available for check.");
                    if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Blockchain lookup connection failed.</span>`;
                    return;
                 }
                let addressToCheck = addressInput?.value.trim();
                if (!addressToCheck && connectedAddress) {
                     console.log("Input empty, using connected address:", connectedAddress);
                     addressToCheck = connectedAddress;
                } else if (!addressToCheck) {
                    if(resultArea) resultArea.innerHTML = `<span class="text-orange-600 font-medium">Please enter an address or connect wallet.</span>`;
                    return;
                }

                if(resultArea) resultArea.innerHTML = '';
                if(explorerLinkArea) explorerLinkArea.innerHTML = '';
                if (!ethers.isAddress(addressToCheck)) {
                    if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Invalid address format.</span>`;
                    return;
                }
                showLoading(true);
                try {
                    const txCount = await lookupProvider.getTransactionCount(addressToCheck);
                    const shortAddressChecked = `${addressToCheck.substring(0, 6)}...${addressToCheck.substring(addressToCheck.length - 4)}`;
                    if(resultArea) resultArea.innerHTML = `
                        <span class="text-lg font-semibold text-gray-800">Transaction Count:</span>
                        <span class="text-lg font-bold text-indigo-600 ml-2">${txCount.toString()}</span>
                        <p class="text-xs text-gray-500 mt-1">(Address: ${shortAddressChecked})</p>
                    `;
                    const explorerUrl = `${TEA_EXPLORER_BASE_URL}/address/${addressToCheck}`;
                    if(explorerLinkArea) explorerLinkArea.innerHTML = `
                        <a href="${explorerUrl}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 hover:underline">
                            View on Tea Sepolia Explorer
                        </a>
                    `;
                    console.log(`Successfully fetched tx count for ${shortAddressChecked}: ${txCount}`);
                } catch (error) {
                    console.error(`Error fetching tx count for ${addressToCheck}:`, error);
                    const shortAddressChecked = addressToCheck ? `${addressToCheck.substring(0, 6)}...` : '';
                    if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error fetching data for ${shortAddressChecked}. Check console.</span>`;
                    if(explorerLinkArea) explorerLinkArea.innerHTML = '';
                    if (error.message.includes("provider") || error.message.includes("NetworkError") || (error.code && error.code === 'NETWORK_ERROR') || (error.message && error.message.includes('fetch failed'))) {
                         if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Network issue reaching RPC for lookup.</span>`;
                    } else if (error instanceof ReferenceError) {
                         if(resultArea) resultArea.innerHTML = `<span class="text-red-600 font-medium">Error: Blockchain library (ethers.js) unavailable for lookup.</span>`;
                    }
                } finally {
                    showLoading(false);
                }
            });
        } else {
             console.error("Check button not found.");
        }

        // --- Enhancement: Allow Enter Key in Input ---
        if(addressInput) {
            addressInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    if(checkButton && !checkButton.disabled) checkButton.click();
                }
            });
        }

    </script>

</body>
</html>
