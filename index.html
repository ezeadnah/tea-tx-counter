<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Protocol - Transaction Counter (Tea Sepolia Testnet)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import { ethers } from 'https://esm.sh/ethers@6.11.1';
      import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@4.1.10';

      const projectId = '44e9663828baee914c5165ae2ee07cc1';
      const teaSepolia = {
        chainId: 10218,
        name: 'Tea Sepolia',
        currency: 'TEA',
        explorerUrl: 'https://sepolia.tea.xyz',
        rpcUrl: 'https://tea-sepolia.g.alchemy.com/public'
      };
      const metadata = {
        name: 'Tea TX Counter',
        description: 'Check transaction counts on Tea Sepolia',
        url: window.location.href,
        icons: ['https://placehold.co/60x60/indigo/white?text=TEA']
      };

      const ethersConfig = defaultConfig({ metadata });
      const web3modal = createWeb3Modal({
        ethersConfig,
        chains: [teaSepolia],
        projectId,
        enableAnalytics: false
      });

      const provider = new ethers.JsonRpcProvider(teaSepolia.rpcUrl);
      let connectedAddress = null;

      const connectBtn = document.getElementById('connectWalletBtn');
      const checkBtn = document.getElementById('checkButton');
      const status = document.getElementById('connectionStatus');
      const input = document.getElementById('walletAddress');
      const result = document.getElementById('resultArea');

      web3modal.subscribeEvents(async (event) => {
        if (event.type === 'CONNECT_SUCCESS') {
          const walletProvider = await web3modal.getWalletProvider();
          const browserProvider = new ethers.BrowserProvider(walletProvider);
          const signer = await browserProvider.getSigner();
          connectedAddress = await signer.getAddress();
          input.value = connectedAddress;
          status.textContent = `Connected: ${connectedAddress.slice(0, 6)}...${connectedAddress.slice(-4)}`;
          connectBtn.textContent = 'Disconnect';
        } else if (event.type === 'DISCONNECT_SUCCESS') {
          connectedAddress = null;
          input.value = '';
          status.textContent = 'Status: Not Connected';
          connectBtn.textContent = 'Connect Wallet';
        }
      });

      connectBtn.addEventListener('click', async () => {
        if (connectedAddress) {
          await web3modal.disconnect();
        } else {
          web3modal.open();
        }
      });

      checkBtn.addEventListener('click', async () => {
        const address = input.value.trim();
        if (!ethers.isAddress(address)) {
          result.textContent = 'Invalid address';
          return;
        }
        result.textContent = 'Fetching...';
        try {
          const count = await provider.getTransactionCount(address);
          result.innerHTML = `<span class="font-semibold text-gray-700">Transaction Count:</span> <span class="text-indigo-600 font-bold">${count}</span>`;
        } catch (err) {
          result.textContent = 'Error fetching transaction count';
          console.error(err);
        }
      });
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-lg">
    <div class="text-center mb-4">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Tea Protocol</h1>
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mt-1">Transaction Counter</h2>
      <p class="text-sm text-gray-500 mt-2">Check transaction count (nonce) on Tea Sepolia</p>
    </div>
    <div class="text-center mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
      <button id="connectWalletBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md text-sm">Connect Wallet</button>
      <div id="connectionStatus" class="text-xs text-gray-600 mt-2">Status: Not Connected</div>
    </div>
    <div class="mb-4">
      <label for="walletAddress" class="block text-sm font-medium text-gray-700 mb-1">Wallet Address to Check</label>
      <input type="text" id="walletAddress" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter Tea Sepolia address or connect wallet">
    </div>
    <div class="mb-6">
      <button id="checkButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
        </svg>
        <span>Check Transaction Count</span>
      </button>
    </div>
    <div id="resultArea" class="text-center p-4 bg-gray-50 rounded-lg min-h-[60px] flex items-center justify-center border border-gray-200">
      <span class="text-gray-500">Enter an address and click check.</span>
    </div>
  </div>
</body>
</html>
